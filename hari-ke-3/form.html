<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body data-bs-theme="dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 shadow">
      <div class="container d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <div class="pe-3">
          <img src="img/logo.gif" alt="logo udenbaguse" width="50" />
        </div>

        <!-- Menu -->
        <ul class="navbar-nav d-flex flex-row gap-3 mb-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              ><b>Home</b></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><b>My Project</b></a>
          </li>
        </ul>

        <!-- Contact Button -->
        <a href="form.html" class="ms-auto">
          <button type="button" class="btn btn-primary">Contact Me</button>
        </a>
      </div>
    </nav>

    <!-- CONTACT FORM -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="mb-4 text-center">GET IN TOUCH</h2>

          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Full Name"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="YourNickName@gmail.com"
              />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="+62 8123456789"
              />
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <select class="form-select" id="subject">
                <option selected>Choose Subject</option>
                <option value="1">Inquiry</option>
                <option value="2">Support</option>
                <option value="3">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Send Message for Me..."
              ></textarea>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
